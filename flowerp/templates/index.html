{% extends 'base.html' %}
{% block body %}
<div class="container">
   <div class="row">
     {% for i in flower %}

         <div class="card" style="width: 18rem;">
            <img src="{{i.img.url}}" class="card-img-top" alt="...">

             <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>

            <h6 class="card-title">Mostly seen in "{{i.places}}"</h6>

            <a href="{% url 'flowerapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
             </div>
         </div>
     {% endfor %}

       </div>
</div>

{% endblock %}
